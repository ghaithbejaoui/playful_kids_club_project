<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>LE CLUB</title>
    <script src="main.js"></script>
    <style>
        /*logo fl page*/
        #looggo2 {
            position: fixed;
            z-index: 3;
            top: 8%;
            left: 70%;
            width: 100px;
            height: 100px;
        }

        #looggo1 {
            position: fixed;
            z-index: 3;
            top: 8%;
            left: 25%;
            width: 100px;
            height: 100px;
        }

        #looggo1 img,
        #looggo2 img {
            border: 2px outset #009BDE;
            border-radius: 50px;
            width: 100%;
            height: 100%;
        }

        @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");

        svg {
            font-family: "Quicksand", sans-serif;
            width: 100%;
            height: 100%;
        }

        svg text {
            animation: stroke 5s infinite alternate;
            stroke-width: 2;
            stroke: #365FA0;
            font-size: 100px;
        }

        @keyframes stroke {
            0% {
                fill: rgba(72, 138, 204, 0);
                stroke: rgba(54, 95, 160, 1);
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                stroke-width: 2;
            }

            70% {
                fill: rgba(72, 138, 204, 0);
                stroke: rgba(54, 95, 160, 1);
            }

            80% {
                fill: rgba(72, 138, 204, 0);
                stroke: rgba(54, 95, 160, 1);
                stroke-width: 3;
            }

            100% {
                fill: rgba(72, 138, 204, 1);
                stroke: rgba(54, 95, 160, 0);
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                stroke-width: 0;
            }
        }

        .wrapper {
            z-index: 2;
            background-color: hsla(0, 0%, 0%, 0.8);
            border-radius: 20px 20px;
            position: fixed;
            width: 80%;
            top: 5%;
            left: 10%;

        }

        .page-section {
            background: transparent;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the video covers the entire area */
            z-index: -1;
            /* Places the video behind other content */
        }

        .login-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 15% auto 0% auto;
            padding: 2em;
            padding-right: 2%;
            padding-left: 1%;
            background-color: hsla(0, 0%, 0%, 0.8);
            border-radius: 20px;
            text-align: center;
            color: white;
        }


        .login-wrapper input[type="text"],
        .login-wrapper input[type="number"],
        .login-wrapper input[type="email"],
        .login-wrapper input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .login-wrapper input[type="text"]:hover,
        .login-wrapper input[type="number"]:hover,
        .login-wrapper input[type="email"]:hover,
        .login-wrapper input[type="password"]:hover {
            box-shadow: 0 0 10px rgba(0, 155, 222, 0.7);
        }


        .login-wrapper button {
            width: 100%;
            padding: 10px;
            margin-left: 2%;
            background-color: rgba(0, 155, 222, 1);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .login-wrapper button:hover {
            background-color: #009BDE;
            box-shadow: 0 0 10px rgba(0, 155, 222, 0.7);
        }

        .login-wrapper h2 {
            color: rgba(0, 155, 222, 1);
            margin-bottom: 1em;
            font-size: 24px;
        }

        /*erreur effet*/
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        /***/

        #erreurstats {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 36px;
            color:rgba(0, 155, 222, 1);
            position: fixed;
            border-radius: 5px;
            border: none;
            width: 30vw;
            background-color: hsla(0, 0%, 0%, 0);
            height: 15vh;
            top: 50%;
            left: 65%;
        }
  

        @keyframes fadeR {
            0% {
                background-color: hsla(0, 0%, 0%, 0);
            }
            10% {
                background-color: hsla(0, 0%, 0%, 0.8);
            }
            90% {
                background-color: hsla(0, 0%, 0%, 0.8);
            }
            100% {
                background-color: hsla(0, 0%, 0%, 0);
            }
        }
        

        .fadeR {
            animation: fadeR 6s;
        }
       
    </style>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="children.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="looggo1">
        <img src="logo.png" alt="logo">
    </div>
    <div id="looggo2">
        <img src="logo.png" alt="logo">
    </div>
    <header>
        <div class="wrapper">
            <svg>
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                    Kids Club
                </text>
            </svg>
        </div>
    </header>
    <div class="login-wrapper" id="page-section">
        <h2>Inscription</h2>
        <form action="main.html" method="post" onsubmit="return verifier()">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Entrez votre âge" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="motdepasse">Mot de Passe</label>
            <input type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe" required>

            <button type="submit" id="sub">S'inscrire</button>
        </form>
    </div>
    <div id="erreurstats"></div>
</body>

</html>
